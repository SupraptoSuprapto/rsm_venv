<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polynomial Regression App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Polynomial Regression Web App</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="excel_file" class="form-label">Upload Excel File (.xlsx or .xls)</label>
                <input class="form-control" type="file" id="excel_file" name="excel_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Train Model</button>
        </form>
    </div>
</body>
</html>
