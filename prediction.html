<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            margin-top: 50px;
            text-align: center;
        }
        .result-value {
            font-size: 2.5rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h1>Predicted Y Value</h1>
            <p class="result-value">{{ predicted_Y | round(4) }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
